<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESmini - Restaurant POS System</title>
    <link rel="manifest" href="manifest.json">


    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Mobile safe height */
        :root {
            --app-height: 100%;
        }

        html,
        body {
            height: var(--app-height);
            overscroll-behavior: none;
        }
    </style>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: '#6366f1', // Indigo 500
                        secondary: '#ec4899', // Pink 500
                        dark: '#0f172a', // Slate 900
                        surface: '#1e293b', // Slate 800
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom Styles for Print and Glassmorphism -->
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --secondary: #ec4899;
            --secondary-glow: rgba(236, 72, 153, 0.5);
            --surface: rgba(30, 41, 59, 0.4);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #e2e8f0;
            --text-dim: #94a3b8;
        }

        body {
            background-color: #0b1120;
            background-image:
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(236, 72, 153, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(20, 184, 166, 0.15) 0px, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
        }

        /* High-End Glassmorphism */
        .glass {
            background: var(--surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            border-color: rgba(99, 102, 241, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 15px rgba(99, 102, 241, 0.2);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: slideUp 0.5s ease-out forwards;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Print Styles Optimized for 58mm Thermal */
        @media print {
            @page {
                margin: 0;
                size: 58mm auto;
            }

            body {
                background: white !important;
                color: black !important;
                visibility: hidden;
            }

            #receipt-print-area {
                visibility: visible;
                display: block !important;
                position: absolute;
                left: 0;
                top: 0;
                width: 58mm !important;
            }

            main,
            aside,
            #toast-container {
                display: none !important;
            }
        }

        /* Comprehensive Light Mode Overrides */
        body.light-mode {
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-main: #0f172a;
            --text-dim: #64748b;
            background: #f8fafc !important;
            /* Pure light background */
            color: var(--text-main);
        }

        body.light-mode .glass {
            background: #ffffff !important;
            border-color: #e2e8f0 !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: none !important;
        }

        body.light-mode .glass-card {
            background: #ffffff !important;
            border-color: #e2e8f0 !important;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05) !important;
            backdrop-filter: none !important;
        }


        body.light-mode aside {
            background: #ffffff;
            border-right: 1px solid rgba(148, 163, 184, 0.2);
        }

        /* High Contrast Text */
        body.light-mode .text-slate-100,
        body.light-mode .text-slate-200,
        body.light-mode .text-slate-300,
        body.light-mode .text-white,
        body.light-mode .text-indigo-200,
        body.light-mode .text-pink-100 {
            color: #0f172a !important;
        }

        body.light-mode .text-slate-400,
        body.light-mode .text-slate-500 {
            color: #334155 !important;
            /* Darker grey for readability */
        }

        /* Background Overrides */
        body.light-mode .bg-slate-800,
        body.light-mode .bg-slate-900,
        body.light-mode .bg-slate-950,
        body.light-mode .bg-slate-900\/50,
        body.light-mode .bg-slate-800\/40,
        body.light-mode .bg-slate-800\/30,
        body.light-mode .bg-slate-800\/50,
        body.light-mode .bg-slate-700\/40,
        body.light-mode .bg-slate-700\/30 {
            background-color: #f8fafc !important;
            /* Extremely light grey/white */
            border-color: rgba(148, 163, 184, 0.2) !important;
        }

        body.light-mode .bg-black\/20,
        body.light-mode .bg-white\/5,
        body.light-mode .bg-white\/10 {
            background-color: rgba(226, 232, 240, 0.8) !important;
        }

        /* Border Overrides */
        body.light-mode .border-slate-700,
        body.light-mode .border-slate-800,
        body.light-mode .border-slate-700\/50,
        body.light-mode .border-slate-700\/30,
        body.light-mode .border-white\/5,
        body.light-mode .border-white\/10 {
            border-color: rgba(148, 163, 184, 0.3) !important;
        }

        body.light-mode .divide-slate-700>*+* {
            border-color: rgba(148, 163, 184, 0.2) !important;
        }

        /* Navigation Items */
        body.light-mode .nav-item {
            color: #475569 !important;
        }

        body.light-mode .nav-item:hover {
            background-color: rgba(99, 102, 241, 0.08) !important;
            color: #6366f1 !important;
        }

        body.light-mode .nav-item.bg-white\/10 {
            background-color: #6366f1 !important;
            color: #ffffff !important;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        /* Modals & Inputs */
        body.light-mode #custom-modal,
        body.light-mode #product-modal,
        body.light-mode #customer-modal,
        body.light-mode #supplier-modal {
            background: #ffffff !important;
            color: #0f172a !important;
            border: 1px solid rgba(148, 163, 184, 0.3) !important;
        }

        body.light-mode input,
        body.light-mode select,
        body.light-mode textarea {
            background-color: #ffffff !important;
            color: #0f172a !important;
            border: 1px solid #cbd5e1 !important;
        }

        body.light-mode input::placeholder {
            color: #94a3b8 !important;
        }

        /* POS and Inventory Specifics */
        body.light-mode .group:hover .bg-slate-800\/80 {
            background-color: #ffffff !important;
        }

        /* Final Polish for Light Mode Contrast */
        body.light-mode aside,
        body.light-mode header,
        body.light-mode footer,
        body.light-mode .sidebar-footer,
        body.light-mode .nav-item:not(.bg-white\/10) {
            background-color: #ffffff !important;
            color: #0f172a !important;
        }

        body.light-mode .bg-indigo-600 {
            background-color: #4f46e5 !important;
            color: #ffffff !important;
        }

        body.light-mode .text-slate-400,
        body.light-mode .text-slate-500,
        body.light-mode .text-slate-600 {
            color: #475569 !important;
            /* Proper slate grey for labels */
        }

        /* Stop the muddy glass look in light mode */
        body.light-mode .backdrop-blur-md,
        body.light-mode .backdrop-blur-sm,
        body.light-mode .backdrop-blur-lg,
        body.light-mode .backdrop-blur-xl {
            backdrop-filter: none !important;
        }

        body.light-mode .shadow-lg,
        body.light-mode .shadow-xl,
        body.light-mode .shadow-2xl {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03) !important;
        }

        body.light-mode tr:hover {
            background-color: #f1f5f9 !important;
        }

        body.light-mode .bg-indigo-500\/10 {
            background-color: rgba(99, 102, 241, 0.1) !important;
        }

        body.light-mode .bg-emerald-500\/10 {
            background-color: rgba(16, 185, 129, 0.1) !important;
        }

        /* Glow and Shadow adjustments */
        body.light-mode .glow-text {
            text-shadow: none !important;
        }

        body.light-mode .shadow-indigo-500\/20 {
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.1) !important;
        }


        body.light-mode #cart-items div {
            border-color: #e2e8f0 !important;
        }

        body.light-mode #dashboard-time {
            color: #1e293b !important;
        }

        /* Target all slate text and backgrounds globally in light mode */
        body.light-mode [class*="text-slate-"],
        body.light-mode [class*="text-white/"] {
            color: #334155 !important;
        }

        body.light-mode [class*="bg-slate-"],
        body.light-mode [class*="bg-black/"],
        body.light-mode [class*="bg-slate-900/"] {
            background-color: #ffffff !important;
            border-color: #e2e8f0 !important;
        }

        body.light-mode .text-indigo-400,
        body.light-mode .text-indigo-300 {
            color: #4f46e5 !important;
            /* Slightly darker indigo */
        }

        body.light-mode .text-emerald-400 {
            color: #059669 !important;
            /* Darker emerald */
        }

        body.light-mode .text-rose-400,
        body.light-mode .text-red-400 {
            color: #dc2626 !important;
        }
    </style>

</head>

    <script>
        // Fix for mobile browser address bar height
        const setAppHeight = () => {
            document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        lucide.createIcons();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            let refreshing = false;

            // අලුත් Service Worker එක වැඩ පටන් ගත්තම පිටුව refresh කරන්න
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (!refreshing) {
                    window.location.reload();
                    refreshing = true;
                }
            });

            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(reg => {
                    // අප්ඩේට් එකක් තියෙනවාද කියලා නිතර චෙක් කරන්න (විශේෂයෙන් focus වෙනකොට)
                    setInterval(() => {
                        reg.update();
                    }, 60000); // විනාඩියකට වතාවක් චෙක් කරනවා

                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                // අලුත් අප්ඩේට් එකක් තියෙනවා නම් ඒක activate කරන්න පණිවිඩයක් යවනවා
                                newWorker.postMessage({ action: 'skipWaiting' });
                            }
                        });
                    });
                });
            });

            // යූසර් ඇප් එකට ආයෙත් එනකොට (Tab focus) අප්ඩේට් එකක් තියෙනවාද කියලා බලන්න
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible') {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.update();
                    });
                }
            });
        }
    </script>
